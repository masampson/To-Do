<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="pad">
      <form action="#" class="input-items">
        <input
          type="text"
          id="do-input"
          placeholder="What do you need to do?"
        />
        <input type="submit" for="do-input" id="do-button" value="Do" />
      </form>

      <div class="tabs-container">
        <h6 class="tabs" id="active">Active</h6>
        <h6 class="tabs" id="done">Done</h6>
        <h6 class="tabs" id="all">All</h6>
        <h6 class="tabs" id="kill">Clear Done</h6>
      </div>

      <ul class="to-do-items">
        <!-- <li class="item-row">
          <input class="check-off" type="checkbox" name="mark-done" />
          <label for="mark-done" class="item">${doInput.value}</label>
          <button class="delete">X</button>
        </li> -->
      </ul>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
</html>
